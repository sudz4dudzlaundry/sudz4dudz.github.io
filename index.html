<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sudz 4 Dudz Laundromat</title>

<!-- Google-safe Spanish auto-redirect: only on first visit, only if browser is Spanish -->
<script>
(function () {
  try {
    const chosen = localStorage.getItem("s4d_lang_chosen");
    const lang = (navigator.language || "").toLowerCase();
    if (!chosen && lang.startsWith("es")) {
      window.location.href = "/es/";
    }
  } catch (e) {}
})();
</script>

<style>
:root{
  --blue:#1e90ff;
  --bg:#f6f9fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#54606f;
  --shadow:0 10px 22px rgba(0,0,0,.10);
  --gold:#ffd64d;
  --gold2:#fff3b0;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text)}
header{background:linear-gradient(180deg,#e8f4ff,#ffffff);padding:18px 14px 12px;text-align:center}
.logo{max-width:320px;width:80vw;height:auto;filter:drop-shadow(0 10px 18px rgba(0,0,0,.12))}
h1{margin:10px 0 4px;font-size:clamp(24px,5vw,40px);letter-spacing:.7px}
.addr{margin:0;color:var(--muted);font-weight:700}
.hours{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:12px;background:#fff;box-shadow:var(--shadow);font-weight:900}
.hours small{display:block;margin-top:5px;font-weight:700;color:var(--muted)}
.lang{margin-top:12px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
.lang a{padding:8px 12px;border-radius:10px;border:1px solid rgba(0,0,0,.12);background:#fff;text-decoration:none;font-weight:900;color:var(--text)}
.lang a.active{background:var(--blue);border-color:transparent;color:#fff}

.wrap{max-width:980px;margin:0 auto;padding:14px}
.banner{border-radius:18px;padding:16px 14px;text-align:center;box-shadow:var(--shadow);margin:12px 0}
.ffw{background:linear-gradient(135deg,var(--gold2),var(--gold));border:3px solid rgba(0,0,0,.10)}
.ffw h2{margin:0 0 6px;font-size:clamp(22px,4.7vw,38px);letter-spacing:1px}
.ffw p{margin:0;font-weight:800}
.ffw .badge{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:999px;background:rgba(255,255,255,.92);font-weight:900;box-shadow:0 8px 16px rgba(0,0,0,.10)}

.www{background:linear-gradient(135deg,#d7f0ff,#a9ddff);border:2px dashed rgba(0,0,0,.22)}
.www.dim{opacity:.55;filter:saturate(.85)}
.www h2{margin:0 0 6px;font-size:clamp(20px,4.3vw,34px)}
.www p{margin:0}
.small{color:var(--muted);font-size:13px;margin-top:8px}

.grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
.card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:14px}
.card.full{grid-column:1 / -1}
.card h3{margin:0 0 10px;color:var(--blue);font-size:20px}
ul{margin:8px 0 0;padding-left:18px}
li{margin:6px 0}
.kv{list-style:none;padding:0;margin:0;display:flex;flex-wrap:wrap;gap:10px}
.kv li{padding:10px 12px;border-radius:12px;background:rgba(30,144,255,.10);border:1px solid rgba(30,144,255,.18);font-weight:900}
.btn{display:inline-block;padding:12px 16px;border-radius:12px;background:var(--blue);color:#fff;text-decoration:none;font-weight:900}
footer{text-align:center;padding:18px 10px 24px;color:var(--muted);font-size:13px}
</style>
</head>

<body>
<header>
  <img class="logo" src="Sudz4Dudz_Logo_Bubbles.png" alt="Sudz 4 Dudz Logo" />
  <h1>Sudz 4 Dudz Laundromat</h1>
  <p class="addr">846 W Pipeline Rd, Hurst, TX 76053</p>

  <div class="hours">
    OPEN DAILY 7:00 AM
    <small>Last Wash: Mon–Sat 8:00 PM · Sunday 7:00 PM</small>
  </div>

  <div class="lang">
    <a class="active" href="/" onclick="try{localStorage.setItem('s4d_lang_chosen','en')}catch(e){}">English</a>
    <a href="/es/" onclick="try{localStorage.setItem('s4d_lang_chosen','es')}catch(e){}">Español</a>
  </div>
</header>

<div class="wrap">

    <h2>FIRST WASH FREE</h2>
    <p>Available on the PayRange app.</p>
    <div class="badge">PayRange enabled machines</div>
